<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>image-gallery</title>
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo">
        <span class="icon camera-icon"></span>
      </div>
      <div class="header__search-images-box">
        <input id="search-images-box-input" type="text" placeholder="Search...">
        <span class="icon loupe-icon"></span>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="grid">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <a href="https://github.com/1ce7" class="github-link">
        <span class="icon github-icon"></span>
      </a>
      <span class="icon year-icon"></span>
      <a href="https://rs.school" class="rss-link">
        <span class="icon rss-icon"></span>
      </a>
    </div>
  </footer>
</body>
</html>
